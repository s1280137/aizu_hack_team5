<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="form.css">
  <title>ZUZUTOWN</title>
</head>

<header>
  <div class="header">
    <div class="header-text">投稿フォーム</div>
  </div>
</header>

<div>
  <div class="entryform">
    <div class="entryform-element">
      <label for="name">タイトル
      　<input type="text" id="title" name="name" class="title_box"　value="" placeholder="例:菅田将暉">
    　</label>
    </div>
    <div class="entryform-element">
      <label for="picture">添付画像
      　<input type="text" id="picture" name="picture"  class="title_box" value="" placeholder="画像URLを貼ってください">
      </input>
      </label>
    </div>
    <div class="entryform-element">
      <div class="entryform-element-gender">性別選択
        <input type="radio" name="q1" id="man" value="男性"> 男性
        <input type="radio" name="q1" id="woman" value="女性"> 女性
      </div>
    <div class="entryform-element" >
      <label for="picture">コメント</label>
      <textarea id="comment" name="picture" value="" placeholder="画像の説明やコメントを入力してください"></textarea>
    </div>
    <div class="btn-wrapper">
      <button type="button" class="btn btn_prymary btn_back" value="戻る" onclick="location.href='index.html'">戻る</button>
        <button type="submit" id="post_button" class="btn btn-primary btn_sent" value="送信">送信</button>
    </div>
  </div>
</div>

<script type="text/javascript" src="form.js"></script>

</html>
